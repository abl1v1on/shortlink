{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="card shadow-lg">
      <div class="card-body">
        <h3 class="text-center mb-4">Авторизация</h3>
        <form action="" method="POST">
          {% csrf_token %}
          <input type="hidden" name="next" value="{{ next }}" />
          <p class="field-error">{{ form.non_field_errors }}</p>

          {% for field in form %}
            <p class="field-error">{{ field.errors }}</p>
            <div class="mb-3">
              <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
              {{ field }}
            </div>
          {% endfor %}
          <button type="submit" class="btn btn-custom w-100">Войти</button>
          <div class="mt-3 text-center">
            <p>Ещё нет аккаунта? <a href="{% url "users:register" %}" class="text-light">Зарегистрируйтесь</a></p>
          </div>
        </form>
      </div>
    </div>
</div>
{% endblock %}
