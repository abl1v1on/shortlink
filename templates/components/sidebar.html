{% load static %}

<nav class="col-md-3 col-lg-2 sidebar">
    <div class="user-info text-center mb-4">
      {% if user.profile.picture %}
        <img src="{{ user.profile.picture.url }}" alt="Аватар" class="img-fluid rounded-circle mb-2" style="width: 100px; height: 100px;">
      {% else %}
        <img src="{% static 'images/default_pic.png' %}" alt="Аватар" class="img-fluid rounded-circle mb-2" style="width: 100px; height: 100px;">
      {% endif %}
      <h4>Привет, {{ user.username }}!</h4>
      <p>Электронная почта: {{ user.email }}</p>
    </div>
    <hr>
    <a href="{% url "links:user_links_list" %}">Мои ссылки</a>
    <a href="{% url "qr_codes:user_qr_codes_list" %}">Мои QR коды</a>
    <form method="POST" action="{% url 'users:logout' %}">
      {% csrf_token %}
        <button class="btn btn-dark">Выйти</button>
    </form>
</nav>
